<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopciones | Kitty Coffee</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="css/tema-oscuro.css">

  <style>
    body {
      background: url('img/gatito_fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .galeriagato {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 35px;
      padding: 50px 20px;
      max-width: 1500px;
      margin: 0 auto;
    }

    .gato {
      background: rgba(255,255,255,0.96);
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      text-align: center;
      transition: all 0.4s ease;
      border: 4px solid #ff99bb;
    }

    .gato:hover { 
      transform: translateY(-18px); 
      box-shadow: 0 25px 50px rgba(255,107,157,0.5); 
    }

    .gato img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 6px solid #ff6b9d;
    }

    .gato h3 {
      font-family: 'Fredoka One';
      color: #6b3e26;
      font-size: 2rem;
      margin: 20px 0 10px;
    }

    .gato p { 
      color: #5d4037; 
      padding: 0 20px; 
    }

    .btn-adoptar {
      background: linear-gradient(135deg, #ff6b9d, #f06292);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 8px 20px rgba(255,107,157,0.5);
      transition: all 0.3s;
    }

    .btn-adoptar:hover { 
      transform: translateY(-5px); 
      box-shadow: 0 15px 30px rgba(255,107,157,0.7); 
    }

    .adoptado {
      opacity: 0.75;
      position: relative;
    }

    .adoptado::after {
      content: "YA ADOPTADO";
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff6b9d;
      color: white;
      padding: 20px 60px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 2rem;
      box-shadow: 0 10px 30px rgba(255,107,157,0.8);
      z-index: 10;
    }

    .info-adoptado {
      background: #fff0f5;
      color: #d81b60;
      padding: 15px;
      border-radius: 20px;
      margin: 15px 25px;
      font-size: 1.1rem;
      border: 2px solid #ff99bb;
    }
  </style>
</head>
<body>

  <!-- Botón Volver -->
  <a href="principal.html" class="position-fixed top-0 start-0 m-4 btn rounded-pill shadow-lg d-flex align-items-center gap-2 px-4 py-3"
     style="background: linear-gradient(135deg, #ff6b9d, #f06292); color: white; font-weight: bold; font-size: 1.1rem; z-index: 9998; text-decoration: none; box-shadow: 0 8px 20px rgba(255,107,157,0.4)!important;">
    <i class="fas fa-paw"></i> Volver
  </a>

  <!-- Botón Modo Noche -->
  <div class="position-fixed top-0 end-0 p-4" style="z-index:9999;">
    <button id="btnTema" class="btn btn-lg rounded-circle shadow-lg d-flex align-items-center justify-content-center" 
            style="width:65px; height:65px; background:rgba(255,255,255,0.95); border:3px solid #f8c8dc;">
      <i class="fas fa-moon fa-2x" style="color:#d81b60;"></i>
    </button>
  </div>

  <div class="container py-5 text-center">
    <h1 class="mb-3" style="font-family:'Fredoka One'; color:#6b3e26; font-size: 3rem; text-shadow: 3px 3px 15px rgba(0,0,0,0.3);">
      ¡Adopta un Amiguito Peludo!
    </h1>

    <!-- BOTÓN PARA BORRAR TODAS LAS ADOPCIONES -->
    <div class="mb-5">
      <button id="btnBorrarTodo" class="btn rounded-pill px-5 py-3 shadow-lg" 
              style="background: linear-gradient(135deg, #ff6b9d, #ec407a); color: white; font-weight: bold; font-size: 1.2rem; border: none;">
        Borrar todas las adopciones (Reset total)
      </button>
    </div>

    <div class="galeriagato" id="galeria"></div>
  </div>

  <script>
    const gatos = [
      { nombre: "Michi",   img: "img1d/adop1.jpg" },
      { nombre: "Luna",    img: "img1d/adop.jpg" },
      { nombre: "Negri",   img: "img1d/ado2.jpg" },
      { nombre: "Pelusa",  img: "img1d/adop3.jpg" },
      { nombre: "Tigre",   img: "img1d/adop5.jpg" },
      { nombre: "Canela",  img: "img1d/adop6.jpg" },
      { nombre: "Nieve",   img: "img1d/adop7.jpg" },
      { nombre: "Pancho",  img: "img1d/adop8.jpg" },
      { nombre: "Sol",     img: "img1d/adop9.jpg" }
    ];

    // Cargar adopciones guardadas
    const adoptados = JSON.parse(localStorage.getItem("kittyAdopciones") || "{}");

    const galeria = document.getElementById("galeria");

    gatos.forEach(gato => {
      const yaAdoptado = adoptados[gato.nombre];

      const card = document.createElement("div");
      card.className = "gato" + (yaAdoptado ? " adoptado" : "");

      card.innerHTML = `
        <img src="${gato.img}" alt="${gato.nombre}">
        <div class="p-4">
          <h3>${gato.nombre}</h3>
          ${yaAdoptado ? `
            <div class="info-adoptado">
              Adoptado por: <strong>${yaAdoptado.nombre}</strong><br>
              ${yaAdoptado.email} · ${yaAdoptado.fecha}
            </div>
            <button class="btn-adoptar mt-3" disabled>Adoptado</button>
          ` : `
            <p>¡Listo para un hogar lleno de amor!</p>
            <a href="formulario.html?gato=${encodeURIComponent(gato.nombre)}" class="btn-adoptar mt-3">
              Adoptar
            </a>
          `}
        </div>
      `;
      galeria.appendChild(card);
    });

    // BOTÓN PARA BORRAR TODAS LAS ADOPCIONES
    document.getElementById("btnBorrarTodo").addEventListener("click", function() {
      if (confirm("¿Estás segura de que quieres borrar TODAS las adopciones?\n\nEsto no se puede deshacer.")) {
        localStorage.removeItem("kittyAdopciones");
        alert("¡Todas las adopciones han sido eliminadas!\nTodos los gatitos están disponibles de nuevo");
        location.reload();
      }
    });
  </script>

  <script src="js/tema-oscuro.js"></script>
</body>
</html>
