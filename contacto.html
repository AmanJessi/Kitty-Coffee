<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos | Kitty Coffee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="css/tema-oscuro.css">
  <style>
    body { background: url('img/gatito_fondo.jpg') no-repeat center center fixed; background-size: cover; min-height: 100vh; }
  </style>
</head>
<body>

  <a href="principal.html" class="position-fixed top-0 start-0 m-4 btn rounded-pill shadow-lg d-flex align-items-center gap-2 px-4 py-3"
     style="background: linear-gradient(135deg, #ff6b9d, #f06292); color: white; font-weight: bold; font-size: 1.1rem; z-index: 9998; text-decoration: none; box-shadow: 0 8px 20px rgba(255,107,157,0.4)!important;">
    <i class="fas fa-paw"></i> Volver
  </a>

  <div class="position-fixed top-0 end-0 p-4" style="z-index:9999;">
    <button id="btnTema" class="btn btn-lg rounded-circle shadow-lg" style="width:65px; height:65px; background:rgba(255,255,255,0.95);">
      <i class="fas fa-moon fa-2x" style="color:#d81b60;"></i>
    </button>
  </div>

  <div class="container py-5 mt-5">
    <h1 class="text-center mb-5 text-white" style="font-family:'Fredoka One'; text-shadow: 3px 3px 12px rgba(0,0,0,0.6);">
      ¡Visítanos o Escríbenos!
    </h1>

    <div class="row g-5">
      <div class="col-lg-7">
        <div style="border-radius:25px; overflow:hidden; box-shadow:0 15px 40px rgba(0,0,0,0.4);">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3825.182397109364!2d-68.128528685082!3d-16.503258988621!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915f21a8e9a0b0a9%3A0x8f6a8f8b8f8b8f8b!2sCiudad%20Bonita%2C%20Bolivia!5e0!3m2!1ses!2sbo!4v1698000000000"
                  width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>

      <div class="col-lg-5">
        <div style="background:rgba(255,255,255,0.97); border-radius:25px; padding:35px; box-shadow:0 15px 40px rgba(0,0,0,0.25);">
          <h3 class="mb-4" style="color:#d81b60; font-family:'Fredoka One';">
            <i class="fas fa-paw"></i> Kitty Coffee - Ciudad Bonita
          </h3>
          <p class="fs-5"><i class="fas fa-map-marker-alt text-pink"></i> Calle Falsa #123, Zona Sur</p>
          <p class="fs-5"><i class="fas fa-phone text-pink"></i> +591 7123-4567</p>
          <p class="fs-5"><i class="fas fa-envelope text-pink"></i> kittycoffee@cat.com</p>
          <p class="fs-5"><i class="fas fa-clock text-pink"></i> Lun-Vie: 10:00 - 22:00 | Sáb-Dom: 09:00 - 23:00</p>

          <hr class="my-4">

          <h4 class="mb-4" style="color:#d81b60;">¡Escríbenos!</h4>
          <form>
            <input type="text" class="form-control mb-3 rounded-pill px-4 py-3" placeholder="Tu nombre" required>
            <input type="email" class="form-control mb-3 rounded-pill px-4 py-3" placeholder="Tu email" required>
            <textarea class="form-control mb-4 rounded-3 px-4 py-3" rows="5" placeholder="Tu mensaje..."></textarea>
            <button type="submit" class="btn w-100 rounded-pill py-3" style="background: linear-gradient(45deg, #ff6b9d, #f06292); color:white; font-weight:bold; font-size:1.1rem;">
              Enviar Mensaje
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/tema-oscuro.js"></script>
</body>
</html>
