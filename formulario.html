<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Adopción | Kitty Coffee</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="css/tema-oscuro.css">

  <style>
    body {
      background: #1a0f1a url('img/gatito_fondo.jpg') center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .form-container {
      max-width: 520px;
      margin: 80px auto;
      background: rgba(45, 27, 36, 0.98);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      border: 4px solid #ff6b9d;
    }
    h2 {
      font-family: 'Fredoka One', cursive;
      text-align: center;
      color: #ffb3c6;
      font-size: 2.4rem;
      text-shadow: 0 0 25px rgba(255, 107, 157, 0.8);
    }
    .gato-seleccionado {
      text-align: center;
      color: #ffb3c6;
      font-size: 1.7rem;
      margin: 25px 0 35px;
      font-weight: bold;
    }
    .form-control {
      background: rgba(70, 50, 60, 0.9);
      border: 2px solid #ff6b9d;
      color: white;
      border-radius: 20px;
      padding: 14px 20px;
    }
    .form-control::placeholder { color: #ff99bb; }
    .btn-enviar {
      background: linear-gradient(135deg, #ff6b9d, #f06292);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.3rem;
      width: 100%;
      margin-top: 30px;
      box-shadow: 0 10px 25px rgba(255,107,157,0.6);
    }
    .btn-enviar:hover {
      background: linear-gradient(135deg, #f06292, #ec407a);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <!-- Botón Volver -->
  <a href="adopciones.html" class="position-fixed top-0 start-0 m-4 btn rounded-pill shadow-lg d-flex align-items-center gap-2 px-4 py-3"
     style="background: linear-gradient(135deg, #ff6b9d, #f06292); color: white; font-weight: bold; font-size: 1.1rem; z-index: 9998; text-decoration: none;">
    <i class="fas fa-paw"></i> Volver
  </a>

  <div class="container">
    <div class="form-container">
      <h2>¡Danos tus datos para adoptar!</h2>
      
      <div class="gato-seleccionado" id="gatoNombre">Cargando...</div>

      <form id="formAdopcion">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nombre completo" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="tel" class="form-control" placeholder="Teléfono" required>
        </div>
        <div class="mb-4">
          <input type="date" class="form-control" required>
        </div>

        <button type="submit" class="btn-enviar">Enviar Solicitud</button>
      </form>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const gato = params.get('gato');
    const gatoNombreDiv = document.getElementById('gatoNombre');

    if (gato) {
      gatoNombreDiv.innerHTML = `Vas a adoptar a: <strong style="color:#ff6b9d;">${gato}</strong>`;
    } else {
      gatoNombreDiv.innerHTML = '<span style="color:#ff6b9d;">Error: No seleccionaste ningún gatito</span>';
    }

    document.getElementById('formAdopcion').onsubmit = function(e) {
      e.preventDefault();

      if (!gato) {
        alert("No hay gatito seleccionado");
        return;
      }

      const nombre = this[0].value.trim();
      const email = this[1].value.trim();
      const telefono = this[2].value.trim();

      if (!nombre || !email || !telefono) {
        alert("Por favor completa todos los campos");
        return;
      }

      const adoptados = JSON.parse(localStorage.getItem("kittyAdopciones") || "{}");
      adoptados[gato] = {
        nombre: nombre,
        email: email,
        telefono: telefono,
        fecha: new Date().toLocaleDateString('es-ES')
      };
      localStorage.setItem("kittyAdopciones", JSON.stringify(adoptados));

      alert(`¡FELICIDADES ${nombre}!\n${gato} ya tiene un nuevo hogar contigo`);
      window.location.href = 'adopciones.html';
    };
  </script>

  <script src="js/tema-oscuro.js"></script>
</body>
</html>
